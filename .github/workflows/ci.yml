name: CI

on:
  push:
    branches: [ main, ci-pipeline ]
  pull_request:
    branches: [ main ]

jobs:
  build-deps:
    runs-on: ubuntu-latest

    container:
      image: ocaml/opam:alpine-3.22-ocaml-5.5-flambda

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up switch
        run: opam switch create . ocaml-base-compiler.5.3.0

      - name: Upload deps artifact
        uses: actions/upload-artifact@v4
        with:
          name: dune-deps
          path: ./_opam/

  format-check:
    needs: build-deps
    runs-on: ubuntu-latest

    container:
      image: ocaml/opam:alpine-3.22-ocaml-5.5-flambda
    
    steps:
      - uses: actions/checkout@v4

      - name: Download deps artifact
        uses: actions/download-artifact@v4
        with:
          name: dune-deps
          path: ./_opam

      - name: Run formatter
        run: dune fmt

      - name: Check diff
        run: git diff --quiet

  run-tests:
    needs: build-deps

    container:
      image: ocaml/opam:alpine-3.22-ocaml-5.5-flambda
      options: --user root
    
    steps:
      - uses: actions/checkout@v4

      - name: Download deps artifact
        uses: actions/download-artifact@v4
        with:
          name: dune-deps
          path: ./_opam

      - name: Run tests
        run: dune runtest
